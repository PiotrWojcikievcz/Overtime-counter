<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime counter</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script/calendar.js" defer></script>
    
</head>

<body>
    <header class="header"> 

    </header>
        
    <section class="main"> 

        <div class="calendar">            
            <div class="calendar__navi">
                <button class="btn btn--nav"  onclick="calendar.changeDown()"><span class="material-icons" style="font-size:45px"> arrow_circle_left </span>  </button>
                <span class="calendar__navi-months-bar"></span>
                <button class="btn btn--nav" onclick="calendar.changeUp()"> <span class="material-icons" style="font-size:45px"> arrow_circle_right </span> </button>
            </div>
            
            <div class="calendar__days-bar">
                <div class="calendar__days-bar-item">Poniedziałek</div>
                <div class="calendar__days-bar-item">Wtorek</div>
                <div class="calendar__days-bar-item">Środa</div>
                <div class="calendar__days-bar-item">Czwartek</div>
                <div class="calendar__days-bar-item">Piątek</div>
                <div class="calendar__days-bar-item">Sobota</div>
                <div class="calendar__days-bar-item">Niedziela</div>
            </div>

            <div class="calendar__page"></div>
            
            <div class="calendar__modal">
                <p class="calendar__modal-day-field"></p>
                <div>
                     <input type="text" class="calendar__modal-input">                
                     <button class='btn' onclick="window_modal.addToList()"><span class="material-icons" style="font-size:25px">add_circle</span> </button>
                </div>
                <ul class="calendar__modal-list"> </ul>
            </div>
        </div>

    </section>

    
    <footer class="footer">

    </footer>
         
</body>
</html>
